<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .details-box {
            background-color: #ffffff; /* White background for box */
            padding: 30px; /* Padding inside the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Box shadow */
            max-width: 600px; /* Max width for the box */
            margin: 50px auto; /* Center the box */
        }
        .footer {
            text-align: center; /* Center text */
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="details-box">
            {% for appointment in appointments %}
                <h2>Appointment ID: {{ appointment.id }}</h2>
                <p><strong>Hospital Name:</strong> Kollathe Ashupathri</p>
                <p><strong>Building Name:</strong> Karathile Kollam</p>
                <p><strong>Doctor:</strong> Appu Kili</p>
                <p><strong>Patient:</strong> {{ appointment.patient_name }}</p>
<!--                <p><strong>Date:</strong> {{ appointment.date }}</p>-->
<!--                <p><strong>Time:</strong> {{ appointment.time }}</p>-->
<!--                <p><strong>Status:</strong> {{ appointment.status }}</p>-->
            {% endfor %}
            <div class="footer">
                <p>Thank you for booking with us</p>
                <p>&copy; Your Clinic Name</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
